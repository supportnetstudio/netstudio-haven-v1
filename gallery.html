<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery — Powered by Net Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      console.warn("Booking engine loading...");
    };
  </script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #FDFBF7; 
      --bg-alt: #F3EFE7; 
      --text-main: #3D3A36; 
      --text-muted: #8C8680;
      --accent: #B08968; 
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Lato', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-body); color: var(--text-main); font-family: var(--font-body); line-height: 1.6; overflow-x: hidden; }

    h1, h2, h3 { font-family: var(--font-heading); font-weight: 400; color: #2C2926; }
    h1 { font-size: clamp(36px, 5vw, 64px); line-height: 1.1; margin-bottom: 20px; }
    .subtitle { font-family: var(--font-body); font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: var(--accent); display: block; margin-bottom: 12px; }

    .container { max-width: 1000px; margin: 0 auto; padding: 0 40px; }
    .btn { display: inline-block; background: #2C2926; color: white; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-size: 12px; cursor: pointer; border: none; }

    nav { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-family: var(--font-heading); font-size: 24px; font-weight: 600; font-style: italic; }
    .nav-links { display: flex; gap: 40px; }
    .nav-links a { color: var(--text-main); text-decoration: none; font-size: 14px; }
    
    .gallery-hero { text-align: center; padding: 60px 0 40px; }
    .filter-bar { display: flex; justify-content: center; gap: 30px; margin-bottom: 60px; flex-wrap: wrap; }
    .filter-btn { background: none; border: none; font-family: var(--font-heading); font-size: 16px; color: var(--text-muted); cursor: pointer; font-style: italic; padding-bottom: 4px; border-bottom: 1px solid transparent; }
    .filter-btn.active { color: var(--accent); border-color: var(--accent); }

    .moodboard { column-count: 2; column-gap: 40px; margin-bottom: 80px; }
    .look-card { break-inside: avoid; margin-bottom: 60px; display: flex; flex-direction: column; }
    .look-img-wrap { width: 100%; border-radius: 8px; overflow: hidden; margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.05); }
    .look-img { width: 100%; display: block; transition: transform 0.8s ease; }
    .look-card:hover .look-img { transform: scale(1.03); }
    .look-meta { display: flex; justify-content: space-between; align-items: baseline; }
    .look-title { font-family: var(--font-heading); font-size: 20px; color: #2C2926; }
    .look-tags { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; display: block; }
    .book-look { font-size: 11px; font-weight: 700; color: var(--accent); text-transform: uppercase; text-decoration: none; border-bottom: 1px solid transparent; cursor: pointer; }

    footer { padding: 60px 0 30px; text-align: center; color: var(--text-muted); font-size: 12px; border-top: 1px solid rgba(0,0,0,0.05); }
    @media(max-width: 768px) { .moodboard { column-count: 1; } .nav-links { display: none; } }
    #site-error { display: none; text-align: center; padding: 100px 20px; color: #666; font-size: 14px;}
  </style>
</head>
<body id="gallery">

  <div id="site-error"><h2>404</h2><p>Diary not found.</p></div>

  <div id="main-content" style="opacity: 0; transition: opacity 0.5s ease;">
    <nav>
      <div class="logo" id="nav_logo">The Haven</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">Our Story</a>
        <a href="services.html">Services</a>
      </div>
      <a href="#book" class="btn" onclick="nsOpenBooking(); return false;">Book</a>
    </nav>

    <header class="container gallery-hero">
      <span id="gallery_kicker" class="subtitle"></span>
      <h1 id="gallery_heading"></h1>
    </header>

    <main class="container">
      <div class="filter-bar" id="team_filter"></div>
      <div class="moodboard" id="gallery_grid"></div>
    </main>

    <footer>
      <div class="container">
        <div id="footer_logo" style="font-family: var(--font-heading); font-size: 24px; margin-bottom: 20px;"></div>
        <p id="ns_address" style="margin-bottom: 20px;"></p>
        <p id="footer_copy"></p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const pick = (...vals) => vals.find(v => v !== undefined && v !== null && String(v).trim() !== "") || "";

      function nsDetectSlug() {
        const host = location.hostname.toLowerCase();
        if (host.endsWith(".netstudiodevelopment.com")) return host.split(".")[0];
        return new URLSearchParams(location.search).get("b");
      }

      const NS = {
        SB_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
        SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek",
        SLUG: nsDetectSlug(),
        TEMPLATE: "haven_v1"
      };

      const sb = supabase.createClient(NS.SB_URL, NS.SB_KEY);
      window.__GALLERY_DATA__ = [];
      window.__TEAM_MAP__ = new Map();

      function renderGrid(filterId = "all") {
        const grid = $("gallery_grid");
        const list = filterId === "all" ? window.__GALLERY_DATA__ : window.__GALLERY_DATA__.filter(i => i.team_member_id === filterId);
        
        grid.innerHTML = list.length ? list.map(i => {
          const artistName = window.__TEAM_MAP__.get(i.team_member_id);
          const tagName = artistName ? `By ${artistName.split(' ')[0]}` : (i.caption || "Look");
          const category = artistName ? "Artist Portfolio" : "Shop Collection";

          return `
            <div class="look-card">
              <div class="look-img-wrap"><img src="${i.image_url}" class="look-img"></div>
              <span class="look-tags">${category}</span>
              <div class="look-meta">
                <span class="look-title">${tagName}</span>
                <a href="#book" class="book-look" onclick="nsOpenBooking({ staff_id: '${i.team_member_id || ''}' }); return false;">Book This Look</a>
              </div>
            </div>`;
        }).join("") : `<p style="text-align:center; padding:40px; color:#999; grid-column: 1/-1;">No visuals found.</p>`;
      }

      function apply(data, biz, images) {
        const g = data.gallery || {};
        const bName = biz.name || "The Haven";
        if($("nav_logo")) $("nav_logo").textContent = bName;
        if($("footer_logo")) $("footer_logo").textContent = bName;
        if($("footer_copy")) $("footer_copy").textContent = `© ${new Date().getFullYear()} ${bName}. Powered by Net Studio.`;

        if($("gallery_kicker")) $("gallery_kicker").textContent = pick(g.kicker, "The Portfolio");
        if($("gallery_heading")) $("gallery_heading").textContent = pick(g.heading, "Visual Diary");

        const addr = [biz.street_address, biz.city, biz.state].filter(Boolean).join(", ");
        if($("ns_address")) $("ns_address").textContent = addr;

        // Map team from public.business team_json
        const teamArray = Array.isArray(biz.team_json) ? biz.team_json : [];
        window.__TEAM_MAP__ = new Map(teamArray.map(m => [m.id || m.uuid, m.name || m.display_name]));
        window.__GALLERY_DATA__ = images;

        // Render Filters
        const filterBar = $("team_filter");
        filterBar.innerHTML = `<button class="filter-btn active" data-id="all">ALL</button>` + 
          teamArray.map(m => `<button class="filter-btn" data-id="${m.id || m.uuid}">${(m.name || m.display_name).toUpperCase()}</button>`).join("");

        filterBar.querySelectorAll(".filter-btn").forEach(btn => {
          btn.onclick = () => {
            filterBar.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            renderGrid(btn.dataset.id);
          };
        });

        renderGrid("all");
        $("main-content").style.opacity = "1";
      }

      async function init() {
        if (!NS.SLUG) { $("site-error").style.display = "block"; return; }
        const { data: biz } = await sb.from("business").select("*").eq("slug", NS.SLUG).maybeSingle();
        if (!biz) { $("site-error").style.display = "block"; return; }

        window.NS_BUSINESS_ID = biz.id;

        const [siteRes, imgRes] = await Promise.all([
          sb.from("business_sites").select("content_json").eq("business_id", biz.id).eq("template_key", NS.TEMPLATE).maybeSingle(),
          sb.from("gallery_image").select("*").eq("business_id", biz.id).eq("is_profile", false).order("created_at", { ascending: false })
        ]);

        apply(siteRes.data?.content_json || {}, biz, imgRes.data || []);
      }
      init();
    })();
  </script>
</body>
</html>
